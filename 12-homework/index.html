        <button type="button" class="info-btn" id="planets-btn">GET PLANETS INFO</button>

            <input id="wookiee-btn" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div id="info-area"></div>
    <div id="page-buttons-wrapper">
        <button class="page-buttons" id="prev-button" hidden="true"> &lt </button>
        <button class="page-buttons" id="next-button" hidden="true"> &gt </button>
    </div>
