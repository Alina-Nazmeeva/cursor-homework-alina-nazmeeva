<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="line">
            <div id="KeyA" class="key">
                <kbd>A</kbd>
                <span>Acoustic Guitar</span>
            </div>
            <div id="KeyS" class="key">
                <kbd>S</kbd>
                <span>Electric Guitar</span>
            </div>
            <div id="KeyD" class="key">
                <kbd>D</kbd>
                <span>Drums</span>
            </div>
            <div id="KeyF" class="key">
                <kbd>F</kbd>
                <span>Drum Cymbal</span>
            </div>
        </div>
        <div class="line">
            <div id="KeyG" class="key">
                <kbd>G</kbd>
                <span>Bass Guitar</span>
            </div>
            <div id="KeyH" class="key">
                <kbd>H</kbd>
                <span>Harp</span>
            </div>
            <div id="KeyJ" class="key">
                <kbd>J</kbd>
                <span>Piano</span>
            </div>
            <div id="KeyK" class="key">
                <kbd>K</kbd>
                <span>Xylophone</span>
            </div>
        </div>
    </div>
    <audio id ="audio-KeyA" class="audio" src="sounds/Acoustic _Guitar.ogg"></audio>
    <audio id ="audio-KeyS" class="audio" src="sounds/Electric_Guitar.ogg"></audio>
    <audio id ="audio-KeyD" class="audio" src="sounds/Drums.ogg"></audio>
    <audio id ="audio-KeyF" class="audio" src="sounds/Drum_Cymbal.ogg"></audio>
    <audio id ="audio-KeyG" class="audio" src="sounds/Bass_Guitar.ogg"></audio>
    <audio id ="audio-KeyH" class="audio" src="sounds/Harp.mp3"></audio>
    <audio id ="audio-KeyJ" class="audio" src="sounds/Piano.mp3"></audio>
    <audio id ="audio-KeyK" class="audio" src="sounds/Xylophone.mp3"></audio>
    
    <script src="main.js"></script>
</body>
</html>
